<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Binary Search Guessing Game</h1>
        <p>Think of a number between 1 and 100<br>I'll try to guess it using Binary Search</p>
        <div class="guess" id="guess"></div>
        <div class="buttons">
            <button class="btn" onclick="userResponse('>')">&gt; Higher</button>
            <button class="btn" onclick="userResponse('=')">=  Correct</button>
            <button class="btn" onclick="userResponse('<')">&lt; Lower</button>
        </div>
        <div class="stats">
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Best Score: <span id="bestScore">-</span></p>
        </div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
        <button class="btn reset-btn" onclick="resetGame()" id="resetBtn" style="display: none;">New Game</button>
        <footer class="footer">
          <div class="developers">
              <h3>Developed By</h3>
              <div class="developer-info">
                  <div class="developer">
                      <strong>Haithem Mohamed Kamel Eid</strong><br>
                      ID: 2310050088
                  </div>
                  <div class="developer">
                      <strong>Beshoy Wadid Fayez Ibrahim</strong><br>
                      ID: 231050084
                  </div>
              </div>
          </div>
      </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
